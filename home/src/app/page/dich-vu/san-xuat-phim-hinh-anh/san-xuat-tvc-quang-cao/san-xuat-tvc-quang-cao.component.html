            <div class="col-12">
                <h3 class="title">Câu hỏi thường gặp</h3>

                <div class="questions">
                    <div class="question" *ngFor="let item of questions">
                        <div class="show" (click)="showQuestion(item.id)">
                            <div class="text">{{item.show}}</div>
                            <div class="icon" [ngClass]="item.active?'drop-dow':''"></div>
                        </div>
                        <div class="hidden" *ngIf="item.active">
                            {{item.hidden}}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
